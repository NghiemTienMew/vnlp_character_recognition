  test_ratio: 0.1
  train_csv: dataset/labels.csv
  train_ratio: 0.8
  val_ratio: 0.1
evaluation:
  confusion_matrix: true
  log_incorrect_predictions: true
  metrics:
  - accuracy
  - edit_distance
  - character_accuracy
loss:
  cross_entropy_weight: 1.0
  ctc_weight: 0.5
  focal_alpha: 0.25
  focal_gamma: 2.0
  hard_mining: true
  hard_mining_ratio: 0.2
  label_smoothing: 0.1
  type: combined
