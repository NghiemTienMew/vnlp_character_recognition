  attention_heads: 8
  attention_type: multi_head
  backbone: efficientnet_b0
  backbone_pretrained: true
  decoder_type: rnn
  embedding_dim: 256
  rnn_bidirectional: true
  rnn_dropout: 0.2
  rnn_hidden_size: 256
  rnn_num_layers: 2
  rnn_type: gru
  transformer_dim_feedforward: 2048
  transformer_dropout: 0.1
  transformer_nhead: 8
  use_language_model: true
  use_stn: true
